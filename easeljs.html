<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>easeljs</title>
    <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.1.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="sky.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
    var demo;
    var stage;

    function init() {
        hideArea();

    	setupStage();
    	var demo = document.getElementById('demo');
        //將我們的canvas寬高設定成使用者螢幕的寬高，以填滿使用者螢幕
        demo.width = document.body.clientWidth;
        demo.height = document.body.clientHeight;
        //這邊開始使用到一些canvas的api
        //首先是利用getContext('2d')建立一個2D的繪畫內容

      
        //var text = new createjs.Text("Happy Kitchen :) ", "36px Arial", "#666");
        
        var graphics = new createjs.Graphics().beginStroke(createjs.Graphics.getRGB(0,100,204)).drawCircle(0, 0, 10, 50);
        var shape = new createjs.Shape(graphics);

        stage.addChild(shape);	
        //stage.addChild(text);

        createjs.Tween.get(shape).to({x:demo.width/2,y:150},1500,createjs.Ease.quadOut)
        	.wait(500)
        	.to({y:demo.height/2,alpha:0},1000)
         	.call(del);
        stage.update();
        
    }
    function setupStage () {
		// body...
		stage = new createjs.Stage(document.getElementById('demo'));
		createjs.Ticker.setFPS(60);
		createjs.Ticker.addEventListener("tick",function(){
			stage.update();
		});
	}
    function del(){
    	// body...
		stage.removeChild(this);
		deleteCanvas();
    }
    
    </script>

</head>

<body onload="init();">
    <img src="hand.jpg" id="hand">
	<div>
    	<canvas id="demo" width="1000" height="600" style="margin: 0px auto;" ></canvas>
    	<div id="area">
    	<div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="kitchen.png" class="img-responsive" alt="kitchen"/>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form" class="form-signin">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
                                        <input class="form-control" placeholder="Username" id="username" type="text">
                                        <input class="form-control" placeholder="Password" id="password" type="password">
                                        <br/>
                                        <br/>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login »">

                                    </fieldset>
                                </form>
                            </div>

                            <div class="bottom text-center">
								New here ? <a href="#"><b>Join Us</b></a>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    	<!-- <div id="area">
	    	帳號：<input type="text" name="account">
	    	密碼：<input type="text" name="password">
   	    </div> -->
	</div>
</body>

</html>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
<script>
$(document).ready(function() {
    $('#hand').hide();
    $(document).mousemove(function(event) {
        TweenLite.to($("body"), 
        .5, {
            css: {
                backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px",
            	"background-position": parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / 12) + "px, " + parseInt(event.pageX / 15) + "px " + parseInt(event.pageY / 15) + "px, " + parseInt(event.pageX / 30) + "px " + parseInt(event.pageY / 30) + "px"
            }
        })
    })
})
function deleteCanvas(){
	$('canvas').remove();
	$('#area').slideDown();
}
function hideArea(){
	$('#area').hide();
}
</script>
