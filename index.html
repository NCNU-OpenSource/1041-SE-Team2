<script>
$(document).ready(function() {
    $('#area').hide();
    var clwidth=document.body.clientWidth/2-50;
    $("#text").animate({left:clwidth,top:'150px'},"slow")
        .delay(500)
        .animate({top:'50px'},"normal",show);
});
function show(){
    $('#text').fadeOut();
    $('#area').slideDown(1000);
}
</script>
